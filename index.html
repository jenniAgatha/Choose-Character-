  <link rel="stylesheet" href="css/style.css">
  <title>Carrossel</title>
</head>
<body>



  <main>
    <div class="carrossel">
      <img class="active amarelo" src="Deusa.jfif" alt="Deusa" id="amarelo">
    <img src="druit.jfif" alt="" class="verde" id="verde">
      <img src="Fada.jfif" alt="Fada" class="roxo" id="roxo">
      <img src="download (5).jfif" alt="Imagem 4" class="azul" id="azul">
      <img src="Guerreira.jfif" alt="Imagem 5" class="branco" id="branco">
    </div>

    <button id="passar">Próxima imagem ➜</button>
  </main>

  <script>
    const imagens = document.querySelectorAll('.carrossel img');
    const botao = document.getElementById('passar');
    let indice = 0;

    botao.addEventListener('click', () => {
      imagens[indice].classList.remove('active');
      indice = (indice + 1) % imagens.length;
      imagens[indice].classList.add('active');
    });
const imagem = document.getElementById('amarelo');

imagem.addEventListener('mouseover', () => {
    imagem.classList.add('flutuando');
  imagem.style.borderColor = '#FFF394';
  imagem.style.boxShadow = '0 0 20px #FFF394, 0 0 40px #FFF394';
  imagem.style.outline = 'none';
 
  
});

imagem.addEventListener('mouseout', () => {
    imagem.classList.remove('flutuando');
  imagem.style.borderColor = 'transparent';
  imagem.style.boxShadow = 'none';
  document.body.style.background ='#111';
});
